<!--EM 7th HTML basics Notes-->
<!DOCTYPE html>
<html lang="em">
    <head>
        <title>color theory</title>
        <meta charset="UTF">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 5px black
            }
            .complementary{
                background-color: blue;
                border-color: purple;
            }
            .analogous{
                background-color: green;
                border-color: green;
                color: red;
            }
            .triadic{
                background-color: yellow;
                border-color: blue;
                color: red;
            }
        </style>
    </head>
    <body>
<div class="box complementary">complementary</div>
  <div class="box analogous">analogous</div>
  <div class="box triadic">triadic</div>
</html>
